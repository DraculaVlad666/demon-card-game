<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Игра с демоном</title>
</head>
<body>
    <div class="game-container">
        <h1>Игра с демоном</h1>
        <div id="score">Очки: <span id="scoreValue">0</span></div>
        <div id="attempts">Попытки: <span id="attemptsValue">10</span></div>
        <div id="drawnCard">Вытянутая карта: <span id="cardValue">-</span></div>
        <div id="rolledDice">Брошенный кубик: <span id="diceValue">-</span></div>
        <button id="drawCard">Вытянуть карту</button>
        <button id="rollDice">Бросить кубик</button>
    </div>
    <script src="JS/Game.js"></script>
</body>
</html>
